<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="javascript/Lightbox/css/lightbox.css">

</head>
<body>
    <main class='flex-small'>
        <div id='search-middle'> 
            <input type="text" class="search-box" placeholder="Search images">
        </div>

        <div class='container'> 
            <div class='photo-flex'>
                    <div class='filter'>
                        <a href='photo_gallery_v4/photos/01.jpg' data-lightbox="image-1" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." title="Hay Bales"><img src='photo_gallery_v4/photos/thumbnails/01.jpg' alt= 'Hay Bales'></a>
                    </div>
                    <div class='filter'>
                        <a href='photo_gallery_v4/photos/02.jpg' data-lightbox="image-2" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." title="Lake"><img src='photo_gallery_v4/photos/thumbnails/02.jpg' alt= 'Lake'></a>
                    </div>
                    <div class='big-thumbnails filter'>
                        <a href='photo_gallery_v4/photos/03.jpg' data-lightbox="image-3" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." title="Canyon"><img src='photo_gallery_v4/photos/thumbnails/03.jpg' alt= 'Canyon'></a>
                    </div>
                    <div class='big-thumbnails filter'>
                        <a href='photo_gallery_v4/photos/04.jpg' data-lightbox="image-4" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. 
                        " title="Iceberg"><img src='photo_gallery_v4/photos/thumbnails/04.jpg' alt= 'Iceberg'></a>
                    </div>
            </div> 

            <div class='photo-flex'> 
                <div class='filter'>
                    <a href='photo_gallery_v4/photos/05.jpg' data-lightbox="image-5" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." title="Desert"><img src='photo_gallery_v4/photos/thumbnails/05.jpg' alt='Desert'></a>
                </div>
                <div class='filter'>
                    <a href='photo_gallery_v4/photos/06.jpg' data-lightbox="image-6" data-title="Fall is coming, I love when the leaves on the trees start to change color." title="Fall"><img src='photo_gallery_v4/photos/thumbnails/06.jpg' alt= 'Fall'></a>
                </div>
                <div class='filter'>
                    <a href='photo_gallery_v4/photos/07.jpg' data-lightbox="image-7" data-title="I drove past this plantation yesterday, everything is so green!" title="Plantation"><img src='photo_gallery_v4/photos/thumbnails/07.jpg' alt= 'Plantation'></a>
                </div>
                <div class='filter'>
                    <a href='photo_gallery_v4/photos/08.jpg' data-lightbox="image-8" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" title="Dunes"><img src='photo_gallery_v4/photos/thumbnails/08.jpg' alt= 'Dunes'></a>
                </div>
            </div>

            <div class='photo-flex'>       
                <div class='filter'>
                    <a href='photo_gallery_v4/photos/09.jpg' data-lightbox="image-9" data-title="We enjoyed a quiet stroll down this countryside lane. " title="Countryside Lane"><img src='photo_gallery_v4/photos/thumbnails/09.jpg' alt= 'Countryside Lane'></a>
                </div>
                <div class='filter'>
                    <a href='photo_gallery_v4/photos/10.jpg' data-lightbox="image-10" data-title="Sunset at the coast! The sky turned a lovely shade of orange." title="Sunset"><img src='photo_gallery_v4/photos/thumbnails/10.jpg' alt= 'Sunset'></a>
                </div>
                <div class='filter'>
                    <a href='photo_gallery_v4/photos/11.jpg' data-lightbox="image-11" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." title="Cave"><img src='photo_gallery_v4/photos/thumbnails/11.jpg' alt= 'Cave'></a>
                </div>
                <div class='filter'>
                    <a href='photo_gallery_v4/photos/12.jpg' data-lightbox="image-12" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." title="Bluebells"><img src='photo_gallery_v4/photos/thumbnails/12.jpg' alt= 'Bluebells'></a>
                </div>
            </div>
        </div>

    </main>

    <script src='javascript/JQuery/jQuery-v3.5.1.js'></script>
    <script src='javascript/Lightbox/js/lightbox.js'></script>
    <script src='main.js'></script>
</body>
</html>
